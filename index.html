<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">
    <header>

        <div class="nav-header text-center">
            Trivia Game
        </div>

    </header>

    <main id="main-content">
        <div class="container page-content mt-5 mb-5">
            <div class="row">
                <div id="quest_id" class="col-12"></div>
            </div>

            <div class="row">
                <div id="ans_id" class="col-12"></div>
            </div>

            <div class="row" id="char_def_row_id">
                <!-- character area -->
                <div class="col-4 text-center p-1">
                    <h5></h5>
                    <div id=""></div>
                </div>

                <!-- button area -->
                <div class="col-4 text-center mt-5">
                    <div id="button_div" class="p-2">
                        <button id="btn-attack" type="button" class="btn btn-danger d-none">Attack</button>
                    </div>
                    <div id="msg_div"></div>
                    <div id="btn_restart_div" class="d-none p-5">
                        <button id="btn-restart" type="button" class="btn btn-secondary">Restart</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer id="sticky-footer" class="py-3 footer">
        <div class="container text-center">
            <small>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </small>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
